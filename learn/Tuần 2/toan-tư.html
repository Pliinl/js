<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán Tử và Biểu Thức</title>
  </head>
  <body>
    <h2>Toán Tử và Biểu Thức</h2>

    <script>
      //Khai báo các biến để nhận giá trị chiều cao và chiều rộng
      let inputWidth;
      let inputHeight;
      // Sử dụng hàm prompt để lấy dữ liệu nhập vào
      inputWidth = prompt("Nhập chiều rộng");
      inputHeight = prompt("Nhập chiều cao");
      // Sử dụng hàm parseInt() để chuyển kiểu dữ liệu từ chuỗi sang số nguyên.
      let width = parseInt(inputWidth);
      let height = parseInt(inputHeight);
      // Tính diện tích của hình chữ nhật và hiển thị ra màn hình
      let area = width * height;
      document.write("Diện tích là: " + area);
    </script>
  </body>
</html>
