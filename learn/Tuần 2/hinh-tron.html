<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bán Kính Hình Tròn</title>
  </head>
  <body>
    <h2>Bán Kính Hình Tròn</h2>

    <script>
      // Nhập bán kính từ người dùng
      let radius = parseFloat(prompt("Nhập bán kính của hình tròn:"));

      // Tính đường kính
      let diameter = 2 * radius;

      // Tính chu vi
      let circumference = 2 * Math.PI * radius;

      // Tính diện tích
      let area = Math.PI * radius * radius;

      // Hiển thị kết quả
      console.log("Đường kính của hình tròn là: " + diameter);
      console.log("Chu vi của hình tròn là: " + circumference);
      console.log("Diện tích của hình tròn là: " + area);
    </script>
  </body>
</html>
