<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo For Loop 2</title>
  </head>
  <body>
    <h2>Demo For Loop 1</h2>
    <p>
      Viết chương trình in ra các số nguyên chia hết cho 5 trong khoảng từ 0 đến
      100
    </p>

    <script>
        // Chỉ hỗ trợ bài biết trước số lần lặp
      for (let i = 0; i <=100; i +=5) {
        console.log(i);
    }
    </script>
  </body>
</html>
