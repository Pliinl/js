<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo While Loop 2</title>
  </head>
  <body>
    <h2>Demo While Loop 1</h2>
    <p>
      Viết chương trình in ra các số nguyên chia hết cho 5 trong khoảng từ 0 đến
      100
    </p>

    <script>
      let i = 0;    1.// tạo biến lặp
      while (i <= 100) {  2. //mô tả điều kiện lặp
        console.log(i); 3. // mô tả body của vòng lặp
        i += 5;     4. //cập nhật giá trị biến lặp cho lần kiểm tra tiếp theo
      }
    </script>
  </body>
</html>
