<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo While Loop 1</title>
  </head>
  <body>
    <h2>Demo While Loop 1</h2>
    <p>Viết chương trình in ra các số nguyên 10 về 1</p>

    <script>
      // Biến lặp
      let i = 10;

      while (i >= 1) {
        console.log(i);
        i -= 1;
        // Nhập giá trị biến đếm
      }
    </script>
  </body>
</html>
