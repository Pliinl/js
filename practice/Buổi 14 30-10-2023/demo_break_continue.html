<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo For Loop 2</title>
  </head>
  <body>
    <h2>Demo For Loop 1</h2>
    <p>
      Viết chương trình in ra 10 số nguyên đầu tiên chi hết cho 5 <br>
      trong khoảng từ 0 đến 100, trừ 15 và 25 <br>
    </p>

    <script>
        let count = 0; // đếm (tracking) số lượng kết quả đã in ra

        // Chỉ hỗ trợ bài biết trước số lần lặp
      for (let i = 0; i <=100; i +=5) {
        if (i == 15 || i == 25) {
            // không thực hiên body của vòng lặp trong điều kiện này
            // và đi đến lần lặp tiếp theo
            continue;
        }
        console.log(i);
        count += 1; 
        if (count == 10);
        // nếu đã cso đủ 10 lết quả thì dừng vòng lặp
        break;
    }
    </script>
  </body>
</html>
