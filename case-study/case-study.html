<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh sách nhạc</title>
    <link rel="stylesheet" href="./case_study.css" />
  </head>
  <body>

    <div class="container">

      <font color="navy">
        <h1>
          <center>
            <b>
              <big>
                QUẢN LÝ DANH SÁCH NHẠC
              </big>
            </b>
          </center>
        </h1>
      </font>

      <center>
        <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
        <button onclick="searchSong()">Tìm kiếm</button>
      </center>

      <table id="songTable">
        
        <thead>
          <tr>
            <th><center>STT</center></th>
            <th><center>TÊN BÀI HÁT</center></th>
            <th><center>CA SĨ</center></th>
            <th><center>THỂ LOẠI</center></th>
            <th><center>NHẠC SĨ</center></th>
            <th><center>NĂM PHÁT HÀNH</center></th>
            <th><center>CHỈNH SỬA</center></th>
            <th>XÓA</th>
          </tr>
        </thead>
        <tbody id="songList">
          <!-- Danh sách nhạc sẽ được hiển thị ở đây -->
        </tbody>
      </table>

      <div class="add-song">

        <font color="navy">
          <h2>
            <center>
              <b>
                THÊM BÀI HÁT MỚI
              </b>
            </center>
          </h2>
        </font>

        <input type="text" id="stt" placeholder="STT..." />
        <input type="text" id="songName" placeholder="Tên bài hát..." />
        <input type="text" id="artist" placeholder="Ca sĩ..." />
        <input type="text" id="genre" placeholder="Thể loại..." />
        <input type="text" id="composer" placeholder="Sáng tác..." />
        <input type="text" id="releaseYear" placeholder="Năm phát hành..." />

        <button onclick="addSong()">Thêm</button>
        <button onclick="cancel()">Hủy</button>

      </div>
    </div>

    <script src="./case_study.js"></script>

  </body>
</html>
