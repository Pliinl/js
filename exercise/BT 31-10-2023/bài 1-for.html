<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice For Loop</title>
</head>

<body>
    <h1>Practice For Loop</h1>

    <h2>Bài 1</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n. Tính tổng các số chẵn từ 0 đến n.</p>
    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input type="number">
        <button type="button">Submit</button>
    </form>
    <script>
        function sumEvenNumbers() {
            let n = parseInt(document.querySelector("input[type=number").value);
            let sum = 0;
    
            for (let i = 0; i <= n; i += 2) {
                sum += i;
            }
    
            alert(`Tổng các số chẵn từ 0 đến ${n} là ${sum}`);
        }
        
        document.querySelector("button").addEventListener("click", sumEvenNumbers);
    </script>
