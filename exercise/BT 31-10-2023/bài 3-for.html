<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 For</title>
</head>
<body>
    <h2>Bài 3 For</h2>
    <p>Viết chương trình nhập vào số hạng đầu tiên và công sai của cấp số cộng. <br>
        In ra 10 số đầu tiên của cấp số cộng đó. <br>
        Ví dụ: số hạng đầu tiên = 3, công sai = 5 <br>
        Output: 3 8 13 18 23 28 33 38 43 48.</p>

    <form action="">
        <label for="">Nhập số hạng đầu tiên: </label>
        <input type="number"> <br>
        
        <label for="">Nhập công sai của cấp số cộng: </label>
        <input type="number">
        <button type="button">Submit</button>
    </form>

    <script>
        function generateArithmeticSequence() {
            const firstTerm = Number(document.querySelector('input[name="firstTerm"]').value);
            const commonDifference = Number(document.querySelector('input[name="commonDifference"]').value);
        
            let output = "";
            for (let i = 0; i < 10; i++) {
                let term = firstTerm + i * commonDifference;
                output += term + " ";
            }
        
            document.querySelector('#result').innerHTML = output;
        }
        
        document.querySelector('button').addEventListener('click', generateArithmeticSequence);
    </script>
</body>
</html>
