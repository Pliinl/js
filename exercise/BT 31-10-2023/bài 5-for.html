<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <h2>Bài 5 For</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n
        và kiểm tra n có phải là số hoàn hảo hay không <br>

        Note: số hoàn hảo là số có tổng các ước số của nó bằng chính nó. <br>
        Ví dụ: 6 là số hoàn hảo vì tổng các ước của nó là: 1 + 2 + 3 = 6</p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input type="number">
        <button type="button">Submit</button>
    </form>
    
    <script>
        function kiemTraSoHoanHao() {
            var n = parseInt(document.getElementById("soNguyen").value);
            var tong = 0;
            for (var i = 1; i < n; i++) {
                if (n % i == 0) {
                    tong += i;
                }
            }
            if (tong == n) {
                alert(n + " là số hoàn hảo");
            } else {
                alert(n + " không phải là số hoàn hảo");
            }
        }
    </script>
    
    <form action="">
        <label for="soNguyen">Nhập số nguyên n: </label>
        <input type="number" id="soNguyen">
        <button type="button" onclick="kiemTraSoHoanHao()">Submit</button>
    </form>
</body>
</html>
